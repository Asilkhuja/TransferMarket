<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">TransferMarkt</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
      </nav>
    </div>
</div>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2 justify-content-border py-5">
        <button class="btn btn-primary rounded-pill px-3" type="submit">Зарегистрироваться</button>
    </div>
</form>
</body>
</html>
