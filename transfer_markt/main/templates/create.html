<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить игрока</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">TransferMarkt</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
      </nav>
    </div>
</div>
<div class="container">
    <h1>Добавить игрока</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.player_name }}<br>
        {{ form.player_age }}<br>
        {{ form.player_club }}<br>
        {{ form.player_position }}<br>
        {{ form.contract_per }}<br>
        {{ form.player_price }}<br>
        {{ form.player_category }}<br>
        <button type="submit" class="btn btn-success">Добавить игрока</button>
        <span>{{ error }}</span>
    </form>
</div>
</body>
</html>
