<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Об игроке</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">TransferMarkt</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
      </nav>
    </div>

    <h1 class="mt-3">Имя игрока: {{ player.player_name }}</h1>
    <h1 class="mt-3">Возраст: {{ player.player_age }}</h1>
    <h1 class="mt-3">Клуб игрока: {{ player.player_club }}</h1>
    <h1 class="mt-3">Амплуа: {{ player.player_position }}</h1>
    <h1 class="mt-3">Действующий контракт: {{ player.contract_per }}</h1>
    <h1 class="mt-3">Трансферная стоимость: {{ player.player_price }}</h1>
</div>
</body>
</html>
